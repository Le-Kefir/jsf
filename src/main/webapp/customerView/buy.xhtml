<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h3>Purchase</h3>
    <h4>#{purchaseController.customer.product.name}  #{purchaseController.customer.product.price}</h4>
    <h:form>
        First name:
        <h:inputText required="true" id="firstName" value="#{purchaseController.customer.firstName}" requiredMessage="Please, enter your first name!"/>
        <h:message for="firstName" style="color: red;"/>
        <br/>
        Last name:
        <h:inputText value="#{purchaseController.customer.lastName}" required="true" id="lastName" requiredMessage="Please, enter your last name!"/>
        <h:message for="lastName" style="color: red;"/>
        <br/>
        Address:
        <h:inputText value="#{purchaseController.customer.address}" required="true" id="address" requiredMessage="Please, enter your address!"/>
        <h:message for="address" style="color: red;"/>
        <br/>
        Email:
        <h:inputText value="#{purchaseController.customer.email}" required="true" id="email" requiredMessage="Please, enter your email!" validatorMessage="Incorrect email format!">
            <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
        </h:inputText>
        <h:message for="email" style="color: red;"/>
        <br/>
        <h:commandButton value="continue" action="payment"/>
        <h:commandButton value="cancel" action="customerView"/>
    </h:form>

</html>
