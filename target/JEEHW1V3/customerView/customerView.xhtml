<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <ui:define name="Welcome!"></ui:define>
    <h:dataTable value="#{productController.products}" var="product">
        <h:column>
            <f:facet name="header">Products</f:facet>
            #{product.name}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{product.price}
        </h:column>
        <h:column>
            <!--<f:facet name="header">Actions</f:facet>-->
            <h:form>
                <h:commandButton value="buy" action="#{purchaseController.buy(product)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="admin view" action="/index"/>
    </h:form>
</ui:composition>
</html>
